<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Picture selling website">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="src/style.css">
    <title>Homepage ecommerce CSS projekt Adriano Valsangiacomo</title>
</head>
<body class="index__body">
    <header class="header">
        <div class="top-border">
        </div>
    <nav class="navbar">
        <div class="logo-container">
            <a href="#" class="logo-container__logo"><img src="/src/images/logo.png" alt="Company logo" class="logo-img"></a>
        </div>
        <div class="search-container">
            <form class="search-container__form">
              <input type="text" placeholder="Search.." name="search" class="search__field">
              <button type="submit" class="btn search__btn" name="Search"><i class="fa fa-search"></i></button>
            </form>
        </div>
        <div class="navbar__menu-container">
            <div class="navbar__menu-list">
               <a href="/src/shop.html">Shop</a></li>
                <a href="src/about.html">About</a>
                <a href="/src/login.html">Login</a>
                <a href="src/cart.html" name="Cart"><span class="cart__menu"><i class="fa fa-cart-plus"></i></span></a>
            </div>
            <div>    
                <input class="menu-btn" type="checkbox" id="menu-btn" />
                <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
            </div>
        </div>
    </nav>
    </header>
    <main class="main-container">
            <div class="main-container__intro background__img">
                <div class="intro__description" >
                    <p>Our own hand made fabrics and selected colors will last forever<br><br>
                       Join us for the future
                    </p>
                </div>
                <div class="intro__link">
                    <a href="/src/shop.html" class="index_btn">Start here</a>
                </div>
            </div>
            <div class="main-container__sustainable background__img">
                <div class="sustainable__description">
                    <p>
                        Thanks to careful and meticulous selection, we can take advantage of excellence in quality with total respect for nature. <br>
                    </p>
                </div>
                <div class="sustainable__link intro__link">
                    <a href="/src/about.html" class="index_btn">Learn more</a>
                </div>
            </div>
