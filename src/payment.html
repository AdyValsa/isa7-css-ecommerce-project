<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Picture selling website">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Shop ecommerce CSS projekt Adriano Valsangiacomo</title>
</head>
<body class="login-body">
    <div class="login__page">
        <div class="login-header">
            <div class="top-border">
            </div>
            <div class="logo-container">
                <a href="/index.html" class="logo-container__logo"><img src="/src/images/logo.png" alt="Company logo" class="login__logo"></a>
            </div>
        </div>
        <main class="payment-main">
            <div class="form-container">
             <form>
                <div class="billing-container">
                  <h1>Billing Address</h1> or <button class="payment-sign-in__btn"><a href="/src/login.html">Sign in</a></button> <br>
                  <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                  <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
                  <label for="email"><i class="fa fa-envelope"></i> Email</label>
                  <input type="text" id="email" name="email" placeholder="john@example.com">
                  <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                  <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
                  <label for="city"><i class="fa fa-institution"></i> City</label>
                  <input type="text" id="city" name="city" placeholder="New York">
                  <div class="last-address-info__container">
                      <div class="state-container">
                          <label for="state">State</label>
                          <input type="text" id="state" name="state" placeholder="NY">
                      </div>
                      <div class="zip-container">
                          <label for="zip">Zip</label>
                          <input type="text" id="zip" name="zip" placeholder="10001">
                      </div>
                  </div>
                </div>
            </div>
            <div class="card-container">
                <form name="paymnet">
                <h1>Payment information</h1>
                <div class="icon-container">
                    <i class="fa fa-cc-visa" style="color:navy;"></i>
                    <i class="fa fa-cc-amex" style="color:blue;"></i>
                    <i class="fa fa-cc-mastercard" style="color:red;"></i>
                    <i class="fa fa-cc-discover" style="color:orange;"></i>
                  </div>
                  <label for="cname">Name on Card</label>
                  <input type="text" id="cname" name="cardname" placeholder="John More Doe">
                  <label for="ccnum">Credit card number</label>
                  <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                  <label for="expmonth">Exp Month</label>
                  <input type="text" id="expmonth" name="expmonth" placeholder="September">
                  <div class="cvv-year">
                    <div class="year-container">
                      <label for="expyear">Exp Year</label>
                      <input type="text" id="expyear" name="expyear" placeholder="2026">
                    </div>
                    <div class="cvv-container">
                      <label for="cvv">CVV</label>
                      <input type="text" id="cvv" name="cvv" placeholder="352">
                    </div>
                  </div>
                </form>
                <button type="submit" class="checkout__btn">Checkout</button>
            </div>

        </main>  
    </div>
</body>
</html>
