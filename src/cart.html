<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Picture selling website">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Cart ecommerce CSS projekt Adriano Valsangiacomo</title>
</head>
<body class="cart__body">
    <header class="header">
        <div class="top-border">
        </div>
    <nav class="navbar">
        <div class="logo-container">
            <a href="/index.html" class="logo-container__logo"><img src="/src/images/logo.png" alt="Company logo" class="logo-img"></a>
        </div>
        <div class="search-container">
            <form class="search-container__form">
              <input type="text" placeholder="Search.." name="search" class="search__field">
              <button type="submit" class="btn search__btn" aria-label="Search field button"><i class="fa fa-search"></i></button>
            </form>
        </div>
        <div class="navbar__menu-container">
            <div class="navbar__menu-list">
               <a href="/src/shop.html">Shop</a></li>
                <a href="/src/about.html">About</a>
                <a href="/src/login.html">Login</a>
                <a href="#" aria-label="Cart" name="Cart link"><span class="cart__menu"><span class="cart__menu"><i class="fa fa-cart-plus"></i></span></a>
            </div>
            <div>    
                <input class="menu-btn" type="checkbox" id="menu-btn" />
                <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
            </div>
        </div>
    </nav>
    </header>
    <main class="cart__main">
        <h1>
            Shopping List
        </h1>
        <div class="cart-items">
            <div class="cart-item"><img src="/src/images/suit1.jpg.jpg" alt="A suit" class="cart-item__img">Modern CSS, 300 grams     
                <input id="Amount-item123 " type="number" value="1" class="item__amount" aria-label="Amount"/>
                <span class="total-item__price">990</span>$
            </div>
            <div class="cart-item"><img src="/src/images/suit1.jpg.jpg" alt="A suit" class="cart-item__img">Modern CSS, 300 grams     
                <input id="Amount-item456" type="number" value="1" class="item__amount" aria-label="Amount"/>
                <span class="total-item__price">990</span>$
            </div>
            <div class="cart-item"><img src="/src/images/suit1.jpg.jpg" alt="A suit" class="cart-item__img">Modern CSS, 300 grams     
                <input id="Amount-item789" type="number" value="1" class="item__amount" aria-label="Amount"/>
                <span class="total-item__price">990</span>$
            </div>
            <div class="total-price__container">
                Total: <span class="total-price">2970</span>$ <br>
                <button type="submit" class="btn buy__btn" aria-label="Go to payment"><a href="/src/payment.html"> Buy now </a></button>
            </div>

        </div>
    </main>
</body>
</html>
