<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Picture selling website">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Shop ecommerce CSS projekt Adriano Valsangiacomo</title>
</head>
<body class="login-body">
    <div class="login__page">
        <div class="login-header">
            <div class="top-border">
            </div>
            <div class="logo-container">
                <a href="/index.html" class="logo-container__logo"><img src="/src/images/logo.png" alt="Company logo" class="login__logo"></a>
            </div>
        </div>
        <main class="login-main">
            <div class="sign-in">
             <h1 class="sign-in__h1">Sign in</h1>
                <form class="login-form">
                    <label for="user-id">E-Mail or user name</label><br>
                    <input type="text" name="user-id" id="user-id"><br>
                    <label for="password">Password</label><br>
                    <input type="password" name="password" id="password"><br>
                    <a href="http://">Forgot your password?</a><br>
                    <button type="submit" class="btn sign-in__btn">Sign in</button>
                </form>
                <div class="external__signing">
                    <a href="http://google.com" class="sign-in__external"><i class="fa fa-google" aria-hidden="true"></i> Sign in with Google</a>
                    <a href="http://facebook.com" class="sign-in__external"><i class="fa fa-facebook" aria-hidden="true"></i> Sign in with Facebook</a>
                    <a href="http://apple.com" class="sign-in__external"><i class="fa fa-apple" aria-hidden="true"></i> Sign in with Apple</a>
                </div>
            </div>
            <div class="register">
                <div class="register__content">
                    <h1 class="sign-in__h1 register__h1">Register</h1>
                    <p>Register now and benefit from:</p>
                    <i class="fa fa-truck" aria-hidden="true"></i><span>  Free shipping for 1 month</span> <br>
                    <i class="fa fa-briefcase" aria-hidden="true"></i><span>  Return policy up to 30 days</span><br>
                    <div class="register__link"><a href="#">Register as a private</a></div>
                    <div class="register__link register__last"><a href="#">Register as a business</a></div>
                </div>
            </div>
        </main>  
    </div>
</body>
</html>
